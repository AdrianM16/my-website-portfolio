<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Pilipinas Ngayon (WordPress)">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#49d6ff" stop-opacity=".95"/>
      <stop offset="1" stop-color="#4f8cff" stop-opacity=".85"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#000" flood-opacity=".22"/>
    </filter>
  </defs>
  <rect width="1200" height="700" fill="#0b0c10"/>
  <rect width="1200" height="700" fill="url(#g)" opacity=".25"/>
  <g filter="url(#shadow)">
    <rect x="80" y="90" width="1040" height="520" rx="28" fill="rgba(255,255,255,.10)" stroke="rgba(255,255,255,.22)"/>
    <rect x="120" y="140" width="960" height="70" rx="18" fill="rgba(255,255,255,.10)"/>
    <rect x="120" y="230" width="610" height="340" rx="22" fill="rgba(255,255,255,.08)"/>
    <rect x="750" y="230" width="330" height="160" rx="22" fill="rgba(255,255,255,.08)"/>
    <rect x="750" y="410" width="330" height="160" rx="22" fill="rgba(255,255,255,.08)"/>
  </g>
  <text x="140" y="185" fill="rgba(255,255,255,.95)" font-size="44" font-family="ui-sans-serif,system-ui,Segoe UI,Roboto" font-weight="800">Pilipinas Ngayon (WordPress)</text>
  <text x="140" y="230" fill="rgba(255,255,255,.75)" font-size="20" font-family="ui-sans-serif,system-ui,Segoe UI,Roboto">Category-based article layout</text>
  <g opacity=".85">
    <path d="M180 540 L 350 430 L 480 470 L 650 360" fill="none" stroke="rgba(255,255,255,.50)" stroke-width="5" stroke-linecap="round"/>
    <circle cx="180" cy="540" r="7" fill="rgba(255,255,255,.70)"/>
    <circle cx="650" cy="360" r="7" fill="rgba(255,255,255,.70)"/>
  </g>
